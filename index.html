<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
    <script>
        // Click interactivity - when the user clicks the model, display a popup
        AFRAME.registerComponent('clicker', {
            init: function () {
                this.el.addEventListener('click', e => {
                    alert('Welcome to the User Center!');
                });
            }
        });
    </script>
    <title>Minor Project</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs vr-mode-ui="enabled: false"
        arjs='sourceType:webcam; videoTexture:true; debugUIEnabled: false' raycaster cursor="rayOrigin: mouse"
        renderer="antialias: false; logarithmicDepthBuffer:true">
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <!-- rotate the scaled model at a specific location -->
        <a-entity position="0 0 0" scale="8 8 8" rotation="270 0 0"
            animation="property: rotation; to: 630 0 0; loop: true; dur: 5000"
            gps-new-entity-place="latitude: 43.085; longitude: -77.668"
            gltf-model="https://people.rit.edu/cae6859/480/480-minor-project/usercenter.gltf" clicker></a-entity>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
